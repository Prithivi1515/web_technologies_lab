<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Filmy Fever</title>
</head>
<body>
    <header>
        <h1>FILMY FEVER</h1>
    </header>
    <main>
        <section id="movie-map">
            <h1>Movies</h1>
            
            <div class="movie">
                <img src="images/breaking.jpg" alt="Br BA" usemap="#movie1">
                <map name="movie1">
                    <area shape="rect" coords="1,1,219,329" alt="Movie 1" href="https://www.netflix.com/in/title/70143836?source=35" target="_blank">
                </map>
                <div class="movie-details">
                    <p class="movie-title">Breaking Bad</p>
                    <p class="movie-release">2008</p>
                </div>
            </div>

            <div class="movie">
                <img src="images/John_Wick_TeaserPoster.jpg" alt="John Wick" usemap="#movie2">
                <map name="movie2">
                    <area shape="rect" coords="1,1,256,385" alt="Movie 2" href="https://www.primevideo.com/dp/amzn1.dv.gti.acba872f-99e2-bdbf-c320-bf660158ee95?autoplay=0&ref_=atv_cf_strg_wb" target="_blank">
                </map>
                <div class="movie-details">
                    <p class="movie-title">John Wick</p>
                    <p class="movie-release">2014</p>
                </div>
            </div>

            <div class="movie">
                <img src="images/top-gun.jpg" alt="Top Gun" usemap="#movie3">
                <map name="movie3">
                    <area shape="rect" coords="1,1,2148,2869" alt="Movie 3" href="https://www.primevideo.com/dp/amzn1.dv.gti.b4abfc06-d318-41cb-3d55-d014ea806a7d?autoplay=0&ref_=atv_cf_strg_wb" target="_blank">
                </map>
                <div class="movie-details">
                    <p class="movie-title">Top Gun</p>
                    <p class="movie-release">1986</p>
                </div>
            </div>

            <div class="movie">
                <img src="images/interstellear.jpg" alt="interstellear" usemap="#movie4">
                <map name="movie4">
                    <area shape="rect" coords="1,1,2428,3598" alt="Movie 3" href="https://www.primevideo.com/dp/amzn1.dv.gti.34b17cec-bc76-719d-001b-38f5c7cabde9?autoplay=0&ref_=atv_cf_strg_wb" target="_blank">
                </map>
                <div class="movie-details">
                    <p class="movie-title">Interstellear</p>
                    <p class="movie-release">2014</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
