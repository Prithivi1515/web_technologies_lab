<!DOCTYPE html>
<html>
<head>
    <title>FILMY FEVER - Home</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #ff9800;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            border: none;
            border-radius: 3px;
            background-color: #444;
            color: #fff;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        input[type="submit"] {
            background-color: #ff9800;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #ff6600;
        }
        
        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
    <script>
        function validateSearch() {
            var searchBox = document.getElementById("search");
            var searchValue = searchBox.value.trim(); 
            var errorMessage = document.getElementById("searchError");

            if (searchValue === "") {
                errorMessage.textContent = "Please enter a search query.";
                return false; 
            } else {
                errorMessage.textContent = "";
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome to FILMY FEVER</h1>
        <form action="search_results.html" method="get" onsubmit="return validateSearch();">
            <input type="text" id="search" name="q" placeholder="Search for movies...">
            <input type="submit" value="Search">
        </form>
        <div class="error-message" id="searchError"></div>
    </header>
</body>
</html>
