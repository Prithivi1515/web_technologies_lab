<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #ff9800;
        }

        form {
            margin: 20px auto;
            max-width: 300px;
            padding: 20px;
            background-color: #333;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #fff;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 3px;
            background-color: #444;
            color: #fff;
            margin-bottom: 15px;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        input[type="submit"] {
            background-color: #ff9800;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #ff6600;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
    <script>
        function validateRegistration() {
            var username = document.getElementById("username").value.trim();
            var email = document.getElementById("email").value.trim();
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var usernameError = document.getElementById("usernameError");
            var emailError = document.getElementById("emailError");
            var passwordError = document.getElementById("passwordError");
            var confirmPasswordError = document.getElementById("confirmPasswordError");

            // Check if username is empty
            if (username === "") {
                usernameError.textContent = "Please enter a username.";
                return false;
            } else {
                usernameError.textContent = "";
            }

            if (email === "") {
                emailError.textContent = "Please enter an email address.";
                return false;
            } else {
                emailError.textContent = "";
            }

            var emailRegex = /^[A-Za-z0-9._%-]+@[A-Za-z0-9.-]+\.[a-zA-Z]{2,4}$/;
            if (!email.match(emailRegex)) {
                emailError.textContent = "Please enter a valid email address.";
                return false;
            } else {
                emailError.textContent = "";
            }

            if (password === "") {
                passwordError.textContent = "Please enter a password.";
                return false;
            } else {
                passwordError.textContent = "";
            }

            if (password !== confirmPassword) {
                confirmPasswordError.textContent = "Passwords do not match.";
                return false;
            } else {
                confirmPasswordError.textContent = "";
            }
        }
    </script>
</head>
<body>
    <h1>User Registration</h1>
    <form action="registration_action.php" method="post" onsubmit="return validateRegistration();">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <div class="error-message" id="usernameError"></div><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <div class="error-message" id="emailError"></div><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <div class="error-message" id="passwordError"></div><br>
        
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
        <div class="error-message" id="confirmPasswordError"></div><br>
        
        <input type="submit" value="Register">
    </form>
</body>
</html>
