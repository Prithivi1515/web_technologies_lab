<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #ff9800;
        }

        form {
            margin: 20px auto;
            max-width: 300px;
            padding: 20px;
            background-color: #333;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #fff;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 3px;
            background-color: #444;
            color: #fff;
            margin-bottom: 15px;
        }

        input[type="file"]:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        input[type="submit"] {
            background-color: #ff9800;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #ff6600;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
    <script>
        function validateFileUpload() {
            var fileInput = document.getElementById("fileInput");
            var selectedFile = fileInput.files[0];
            var fileInputError = document.getElementById("fileInputError");

            if (!selectedFile) {
                fileInputError.textContent = "Please select a file to upload.";
                return false;
            } else {
                fileInputError.textContent = "";
            }

            var fileSize = selectedFile.size / 1024;

            if (fileSize > 5120) {
                fileInputError.textContent = "File size exceeds the allowed limit (5MB).";
                return false;
            } else {
                fileInputError.textContent = "";
            }
        }
    </script>
</head>
<body>
    <h1>File Upload</h1>
    <form action="upload_handler.php" method="post" enctype="multipart/form-data" onsubmit="return validateFileUpload();">
        <label for="fileInput">Select a file to upload (max 5MB):</label>
        <input type="file" id="fileInput" name="fileInput">
        <div class="error-message" id="fileInputError"></div><br>
        
        <input type="submit" value="Upload">
    </form>
</body>
</html>
